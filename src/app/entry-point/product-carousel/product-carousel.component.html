<div class="product-container my-3">
    <h3>Best mobiles</h3>
    <div class="show-all-icon">
        <i id="right" (click)="moveCarouselLeftRight($event)"><svg
                xmlns="http://www.w3.org/2000/svg" fill="whitesmoke" height="16" width="10" viewBox="0 0 320 512">
                <path
                    d="M278.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-160 160c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L210.7 256 73.4 118.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l160 160z" />
            </svg></i>
    </div>
    <div class="d-flex justify-content-center">
        <div #wrapper class="wrapper">
            <i id="left" (click)="moveCarouselLeftRight($event)"><svg xmlns="http://www.w3.org/2000/svg" height="16"
                    width="10" viewBox="0 0 320 512">
                    <path
                        d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 246.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
                </svg></i>
            <ul #carousel class="carousel">
                <ng-container *ngFor="let product of products;">
                    <li class="card mt-3">
                        <div class="img"><img [src]="product.imgUrl" alt="img" draggable="false"></div>
                        <h5 class="mt-2">{{product.name}}</h5>
                        <span>{{product.price | currency: 'INR'}}</span>
                    </li>
                </ng-container>
            </ul>
            <i id="right" (click)="moveCarouselLeftRight($event)"><svg xmlns="http://www.w3.org/2000/svg" height="16"
                    width="10" viewBox="0 0 320 512">
                    <path
                        d="M278.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-160 160c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L210.7 256 73.4 118.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l160 160z" />
                </svg></i>
        </div>
    </div>
</div>
